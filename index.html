<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="src/validation.js"></script>
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Kimiko Entertainment</h1>
        <h2>Comi<span class="con">con</span> <span class="year">2023</span></h2>
    </header>
    
    <main>
        
        <form method="post" action="http://localhost:3000/src/index.php" target="_blank">
            <h2><span>Re</span>gistration</h2>

            <div class="userInput">
                <div class="inputChild">
                    <div class="childValues">
                        <label for="name">Name</label>
                        
                        <div class="inputChildRequired">
                            <input type="text" id="name" name="name" placeholder="Enter your name">
                            <div class="requiredSign">*</div>
                        </div>

                    </div>
                    <div class="childValues">
                        <label for="email">Email</label>
                        
                        <div class="inputChildRequired">
                            <input type="text" id="email" name="email" placeholder="Enter your email">
                            <div class="requiredSign">*</div>
                        </div>

                    </div>
                    <div class="childValues">
                        <label for="password">Password</label>

                        <div class="inputChildRequired">
                            <input type="password" id="password" name="password" placeholder="Enter your password">
                            <div class="requiredSign">*</div>
                        </div>

                    </div>
                </div>
                <div class="inputChild">
                    <div class="childValues">
                        <label for="surname">Surname</label>

                        <div class="inputChildRequired">
                            <input type="text" id="surname" name="surname" placeholder="Enter your surname">
                            <div class="requiredSign">*</div>
                        </div>

                    </div>
                    <div class="childValues">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your number">
                    </div>
                    <div class="childValues">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                    </div>
                </div>
            </div>

            <div class="genderContainer">
                <h3>Gender</h3>

                <div class="genderList">
                    <div>
                        <input type="radio" id="male" value="male" name="genderList">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" value="female" name="genderList">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="preferNo" value="preferNo" name="genderList">
                        <label for="preferNo">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <div class="guestDiv">
                <h3>Guest Selection</h3>
                <div class="guestChild">
                    <label for="guest">Select your preferred guest: </label>
                    <select name="guest" id="guestList">
                        <option hidden value=""></option>
                        <option value="joe dirt">Joe Dirt</option>
                        <option value="brad pit">Brad Pit</option>
                        <option value="rick sanchez">Rick Sanchez</option>
                        <option value="jim joe">Jim Joe</option>
                        <option value="steve smith">Steve Smith</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="register">Register</button>
        </form>
    </main>
    
</body>
</html>
